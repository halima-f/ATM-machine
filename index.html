<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="atm-container">
    <h1>ATM Machine</h1>

    <!-- Display the message area -->
    <div id="message-area"></div>

    <!-- PIN input and validation -->
    <div id="pin-section" class="section">
      <label for="pin">Enter PIN:</label>
      <input type="password" id="pin" placeholder="Enter your PIN">
      <button onclick="validatePin()">Enter</button>
    </div>

    <!-- ATM actions (Balance, Deposit, Withdraw) -->
    <div id="atm-actions" class="section hidden">
      <h2>ATM Menu</h2>
      <p>Balance: $<span id="balance">0</span></p>
      <button onclick="showDepositForm()">Deposit</button>
      <button onclick="showWithdrawForm()">Withdraw</button>
      <button onclick="checkBalance()">Check Balance</button>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- Deposit Form -->
    <div id="deposit-form" class="section hidden">
      <label for="deposit-amount">Enter deposit amount:</label>
      <input type="number" id="deposit-amount" placeholder="Amount to deposit">
      <button onclick="deposit()">Deposit</button>
      <button onclick="cancelAction('deposit')">Cancel</button>
    </div>

    <!-- Withdraw Form -->
    <div id="withdraw-form" class="section hidden">
      <label for="withdraw-amount">Enter withdraw amount:</label>
      <input type="number" id="withdraw-amount" placeholder="Amount to withdraw">
      <button onclick="withdraw()">Withdraw</button>
      <button onclick="cancelAction('withdraw')">Cancel</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
